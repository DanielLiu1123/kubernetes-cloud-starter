dependencies {
    api(project(':kubernetes-commons'))

    api("org.springframework.boot:spring-boot-starter")
    api("com.fasterxml.jackson.core:jackson-databind")
    api("com.alibaba:transmittable-thread-local:${transmittableThreadLocalVersion}")

    optionalApi "org.springframework.boot:spring-boot-starter-web"
    optionalApi "org.springframework.boot:spring-boot-starter-webflux"
    optionalApi "org.springframework.cloud:spring-cloud-starter-gateway"
    optionalApi "org.springframework.cloud:spring-cloud-starter-openfeign"
    optionalApi "com.squareup.okhttp3:okhttp"

    compileOnly("org.projectlombok:lombok")
    annotationProcessor("org.projectlombok:lombok")
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    // test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

apply from: "${rootDir}/deploy.gradle"
