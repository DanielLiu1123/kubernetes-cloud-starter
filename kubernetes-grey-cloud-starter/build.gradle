dependencies {
    api platform("org.springframework.boot:spring-boot-dependencies:${springBootVersion}")
    annotationProcessor platform("org.springframework.boot:spring-boot-dependencies:${springBootVersion}")
    api platform("org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}")
    compileOnly platform("org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}")

    api(project(':kubernetes-commons'))

    compileOnly "org.springframework.boot:spring-boot-starter-web"
    compileOnly "org.springframework.cloud:spring-cloud-starter-gateway"
    compileOnly "org.springframework.cloud:spring-cloud-starter-openfeign"
    compileOnly "com.squareup.okhttp3:okhttp"

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    // test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    testImplementation "org.springframework.boot:spring-boot-starter-web"
    testImplementation "org.springframework:spring-webflux"
    testImplementation "org.springframework.cloud:spring-cloud-starter-openfeign"
}

apply from: "${rootProject.projectDir}/deploy.gradle"